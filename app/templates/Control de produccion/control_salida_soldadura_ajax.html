<script>
// Auto-inicialización del módulo Control de salida de soldadura
(function() {
    console.log('Inicializando Control de salida de soldadura AJAX...');
    
    window.inicializarControlSalidaSoldaduraAjax = function() {
        console.log('Control de salida de soldadura AJAX inicializado');
        
        // Configurar fechas por defecto
        const hoy = new Date();
        const fechaInicio = document.getElementById('fecha-inicio-control-salida-soldadura');
        const fechaFin = document.getElementById('fecha-fin-control-salida-soldadura');
        
        if (fechaInicio && fechaFin) {
            fechaInicio.value = hoy.toISOString().split('T')[0];
            fechaFin.value = hoy.toISOString().split('T')[0];
        }
        
        // Configurar eventos
        const btnConsultar = document.getElementById('consultar-control-salida-soldadura');
        if (btnConsultar) {
            btnConsultar.addEventListener('click', function() {
                consultarControlSalidaSoldadura();
            });
        }
        
        // Consultar al cargar
        setTimeout(() => {
            consultarControlSalidaSoldadura();
        }, 100);
    };
    
    function consultarControlSalidaSoldadura() {
        const fechaInicio = document.getElementById('fecha-inicio-control-salida-soldadura').value;
        const fechaFin = document.getElementById('fecha-fin-control-salida-soldadura').value;
        const linea = document.getElementById('linea-control-salida-soldadura').value;
        
        if (!fechaInicio || !fechaFin) {
            alert('Por favor selecciona ambas fechas');
            return;
        }
        
        mostrarCargando();
        
        // Simular consulta (aquí iría la llamada AJAX real)
        setTimeout(() => {
            // Datos de ejemplo
            const salidasEjemplo = [
                { numeroSalida: 'CSS-001', fechaSalida: '2024-01-15', linea: 'Línea 1', material: 'Pasta de Soldadura SAC305', cantidad: '2 kg', lote: 'L-2024-001', operador: 'Operador A', estado: 'Completado' },
                { numeroSalida: 'CSS-002', fechaSalida: '2024-01-16', linea: 'Línea 2', material: 'Flux No-Clean', cantidad: '1 L', lote: 'L-2024-002', operador: 'Operador B', estado: 'En Proceso' },
                { numeroSalida: 'CSS-003', fechaSalida: '2024-01-17', linea: 'Línea 1', material: 'Solder Wire', cantidad: '0.5 kg', lote: 'L-2024-003', operador: 'Operador A', estado: 'Completado' }
            ];
            
            renderizarTablaControlSalidaSoldadura(salidasEjemplo);
            actualizarContador(salidasEjemplo.length);
            ocultarCargando();
        }, 1500);
    }
    
    function renderizarTablaControlSalidaSoldadura(salidas) {
        const tbody = document.getElementById('cuerpo-tabla-control-salida-soldadura');
        if (!tbody) return;
        
        tbody.innerHTML = salidas.map(sal => `
            <tr>
                <td>${sal.numeroSalida}</td>
                <td>${sal.fechaSalida}</td>
                <td>${sal.linea}</td>
                <td>${sal.material}</td>
                <td>${sal.cantidad}</td>
                <td>${sal.lote}</td>
                <td>${sal.operador}</td>
                <td><span class="estado-${sal.estado.toLowerCase().replace(' ', '-')}">${sal.estado}</span></td>
                <td>
                    <button class="btn-accion" onclick="verDetalleSalidaSoldadura('${sal.numeroSalida}')">Ver</button>
                </td>
            </tr>
        `).join('');
    }
    
    function actualizarContador(total) {
        const contador = document.getElementById('total-control-salida-soldadura');
        if (contador) {
            contador.textContent = total;
        }
    }
    
    function mostrarCargando() {
        const modal = document.getElementById('modal-carga-control-salida-soldadura');
        if (modal) {
            modal.style.display = 'flex';
        }
    }
    
    function ocultarCargando() {
        const modal = document.getElementById('modal-carga-control-salida-soldadura');
        if (modal) {
            modal.style.display = 'none';
        }
    }
    
    // Función global para ver detalle
    window.verDetalleSalidaSoldadura = function(numeroSalida) {
        alert(`Ver detalle de salida: ${numeroSalida}`);
        // Aquí iría la lógica para mostrar el detalle
    };
    
    // Ejecutar inmediatamente si el DOM está listo
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', window.inicializarControlSalidaSoldaduraAjax);
    } else {
        window.inicializarControlSalidaSoldaduraAjax();
    }
})();
</script>
