<script>
// Auto-inicialización del módulo Estandares sobre control de soldadura
(function() {
    console.log('Inicializando Estandares sobre control de soldadura AJAX...');
    
    window.inicializarEstandaresSoldaduraAjax = function() {
        console.log('Estandares sobre control de soldadura AJAX inicializado');
        
        // Configurar fechas por defecto
        const hoy = new Date();
        const fechaInicio = document.getElementById('fecha-inicio-estandares-soldadura');
        const fechaFin = document.getElementById('fecha-fin-estandares-soldadura');
        
        if (fechaInicio && fechaFin) {
            fechaInicio.value = hoy.toISOString().split('T')[0];
            fechaFin.value = hoy.toISOString().split('T')[0];
        }
        
        // Configurar eventos
        const btnConsultar = document.getElementById('consultar-estandares-soldadura');
        if (btnConsultar) {
            btnConsultar.addEventListener('click', function() {
                consultarEstandaresSoldadura();
            });
        }
        
        // Consultar al cargar
        setTimeout(() => {
            consultarEstandaresSoldadura();
        }, 100);
    };
    
    function consultarEstandaresSoldadura() {
        const fechaInicio = document.getElementById('fecha-inicio-estandares-soldadura').value;
        const fechaFin = document.getElementById('fecha-fin-estandares-soldadura').value;
        const tipoSoldadura = document.getElementById('tipo-soldadura-estandares').value;
        
        if (!fechaInicio || !fechaFin) {
            alert('Por favor selecciona ambas fechas');
            return;
        }
        
        mostrarCargando();
        
        // Simular consulta (aquí iría la llamada AJAX real)
        setTimeout(() => {
            // Datos de ejemplo
            const estandaresEjemplo = [
                { codigo: 'ES-001', tipoSoldadura: 'Reflow', temperatura: '245', tiempo: '60', perfil: 'Estándar', estado: 'Activo', ultimaActualizacion: '2024-01-15' },
                { codigo: 'ES-002', tipoSoldadura: 'Wave', temperatura: '260', tiempo: '45', perfil: 'Rápido', estado: 'Activo', ultimaActualizacion: '2024-01-16' },
                { codigo: 'ES-003', tipoSoldadura: 'Selective', temperatura: '250', tiempo: '30', perfil: 'Preciso', estado: 'Revisión', ultimaActualizacion: '2024-01-10' }
            ];
            
            renderizarTablaEstandaresSoldadura(estandaresEjemplo);
            actualizarContador(estandaresEjemplo.length);
            ocultarCargando();
        }, 1500);
    }
    
    function renderizarTablaEstandaresSoldadura(estandares) {
        const tbody = document.getElementById('cuerpo-tabla-estandares-soldadura');
        if (!tbody) return;
        
        tbody.innerHTML = estandares.map(est => `
            <tr>
                <td>${est.codigo}</td>
                <td>${est.tipoSoldadura}</td>
                <td>${est.temperatura}°C</td>
                <td>${est.tiempo}s</td>
                <td>${est.perfil}</td>
                <td><span class="estado-${est.estado.toLowerCase().replace(' ', '-')}">${est.estado}</span></td>
                <td>${est.ultimaActualizacion}</td>
                <td>
                    <button class="btn-accion" onclick="verDetalleEstandarSoldadura('${est.codigo}')">Ver</button>
                </td>
            </tr>
        `).join('');
    }
    
    function actualizarContador(total) {
        const contador = document.getElementById('total-estandares-soldadura');
        if (contador) {
            contador.textContent = total;
        }
    }
    
    function mostrarCargando() {
        const modal = document.getElementById('modal-carga-estandares-soldadura');
        if (modal) {
            modal.style.display = 'flex';
        }
    }
    
    function ocultarCargando() {
        const modal = document.getElementById('modal-carga-estandares-soldadura');
        if (modal) {
            modal.style.display = 'none';
        }
    }
    
    // Función global para ver detalle
    window.verDetalleEstandarSoldadura = function(codigo) {
        alert(`Ver detalle de estándar: ${codigo}`);
        // Aquí iría la lógica para mostrar el detalle
    };
    
    // Ejecutar inmediatamente si el DOM está listo
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', window.inicializarEstandaresSoldaduraAjax);
    } else {
        window.inicializarEstandaresSoldaduraAjax();
    }
})();
</script>
