<script>
// Auto-inicialización del módulo Historial de tension de mask de metal
(function() {
    console.log('Inicializando Historial de tension de mask de metal AJAX...');
    
    window.inicializarHistorialTensionMaskMetalAjax = function() {
        console.log('Historial de tension de mask de metal AJAX inicializado');
        
        // Configurar fechas por defecto
        const hoy = new Date();
        const fechaInicio = document.getElementById('fecha-inicio-historial-tension-mask-metal');
        const fechaFin = document.getElementById('fecha-fin-historial-tension-mask-metal');
        
        if (fechaInicio && fechaFin) {
            fechaInicio.value = hoy.toISOString().split('T')[0];
            fechaFin.value = hoy.toISOString().split('T')[0];
        }
        
        // Configurar eventos
        const btnConsultar = document.getElementById('consultar-historial-tension-mask-metal');
        if (btnConsultar) {
            btnConsultar.addEventListener('click', function() {
                consultarHistorialTensionMaskMetal();
            });
        }
        
        // Consultar al cargar
        setTimeout(() => {
            consultarHistorialTensionMaskMetal();
        }, 100);
    };
    
    function consultarHistorialTensionMaskMetal() {
        const fechaInicio = document.getElementById('fecha-inicio-historial-tension-mask-metal').value;
        const fechaFin = document.getElementById('fecha-fin-historial-tension-mask-metal').value;
        const codigoMask = document.getElementById('codigo-mask-historial-tension').value;
        
        if (!fechaInicio || !fechaFin) {
            alert('Por favor selecciona ambas fechas');
            return;
        }
        
        mostrarCargando();
        
        // Simular consulta (aquí iría la llamada AJAX real)
        setTimeout(() => {
            // Datos de ejemplo
            const historialEjemplo = [
                { fechaMedicion: '2024-01-15', codigoMask: 'MM-001', tension: '45.2', operador: 'Operador A', linea: 'Línea 1', estado: 'Normal', observaciones: 'Tensión dentro de rango' },
                { fechaMedicion: '2024-01-16', codigoMask: 'MM-001', tension: '46.8', operador: 'Operador A', linea: 'Línea 1', estado: 'Normal', observaciones: 'Ligero incremento' },
                { fechaMedicion: '2024-01-17', codigoMask: 'MM-002', tension: '52.1', operador: 'Operador B', linea: 'Línea 2', estado: 'Alto', observaciones: 'Requiere ajuste' }
            ];
            
            renderizarTablaHistorialTensionMaskMetal(historialEjemplo);
            actualizarContador(historialEjemplo.length);
            ocultarCargando();
        }, 1500);
    }
    
    function renderizarTablaHistorialTensionMaskMetal(historial) {
        const tbody = document.getElementById('cuerpo-tabla-historial-tension-mask-metal');
        if (!tbody) return;
        
        tbody.innerHTML = historial.map(hist => `
            <tr>
                <td>${hist.fechaMedicion}</td>
                <td>${hist.codigoMask}</td>
                <td>${hist.tension} N/m</td>
                <td>${hist.operador}</td>
                <td>${hist.linea}</td>
                <td><span class="estado-${hist.estado.toLowerCase().replace(' ', '-')}">${hist.estado}</span></td>
                <td>${hist.observaciones}</td>
                <td>
                    <button class="btn-accion" onclick="verDetalleHistorialTension('${hist.fechaMedicion}', '${hist.codigoMask}')">Ver</button>
                </td>
            </tr>
        `).join('');
    }
    
    function actualizarContador(total) {
        const contador = document.getElementById('total-historial-tension-mask-metal');
        if (contador) {
            contador.textContent = total;
        }
    }
    
    function mostrarCargando() {
        const modal = document.getElementById('modal-carga-historial-tension-mask-metal');
        if (modal) {
            modal.style.display = 'flex';
        }
    }
    
    function ocultarCargando() {
        const modal = document.getElementById('modal-carga-historial-tension-mask-metal');
        if (modal) {
            modal.style.display = 'none';
        }
    }
    
    // Función global para ver detalle
    window.verDetalleHistorialTension = function(fecha, codigo) {
        alert(`Ver detalle de medición: ${fecha} - ${codigo}`);
        // Aquí iría la lógica para mostrar el detalle
    };
    
    // Ejecutar inmediatamente si el DOM está listo
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', window.inicializarHistorialTensionMaskMetalAjax);
    } else {
        window.inicializarHistorialTensionMaskMetalAjax();
    }
})();
</script>
