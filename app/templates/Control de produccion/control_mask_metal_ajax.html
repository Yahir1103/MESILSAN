<script>
// Auto-inicialización del módulo Control de mask de metal
(function() {
    console.log('Inicializando Control de mask de metal AJAX...');
    
    window.inicializarControlMaskMetalAjax = function() {
        console.log('Control de mask de metal AJAX inicializado');
        
        // Configurar fechas por defecto
        const hoy = new Date();
        const fechaInicio = document.getElementById('fecha-inicio-mask-metal');
        const fechaFin = document.getElementById('fecha-fin-mask-metal');
        
        if (fechaInicio && fechaFin) {
            fechaInicio.value = hoy.toISOString().split('T')[0];
            fechaFin.value = hoy.toISOString().split('T')[0];
        }
        
        // Configurar eventos
        const btnConsultar = document.getElementById('consultar-mask-metal');
        if (btnConsultar) {
            btnConsultar.addEventListener('click', function() {
                consultarMaskMetal();
            });
        }
        
        // Consultar al cargar
        setTimeout(() => {
            consultarMaskMetal();
        }, 100);
    };
    
    function consultarMaskMetal() {
        const fechaInicio = document.getElementById('fecha-inicio-mask-metal').value;
        const fechaFin = document.getElementById('fecha-fin-mask-metal').value;
        const estado = document.getElementById('estado-mask-metal').value;
        
        if (!fechaInicio || !fechaFin) {
            alert('Por favor selecciona ambas fechas');
            return;
        }
        
        mostrarCargando();
        
        // Simular consulta (aquí iría la llamada AJAX real)
        setTimeout(() => {
            // Datos de ejemplo
            const maskMetalEjemplo = [
                { codigo: 'MM-001', tipo: 'Stencil', estado: 'Activo', ultimoUso: '2024-01-15', vidaUtil: '85%' },
                { codigo: 'MM-002', tipo: 'Stencil', estado: 'Mantenimiento', ultimoUso: '2024-01-10', vidaUtil: '45%' },
                { codigo: 'MM-003', tipo: 'Stencil', estado: 'Activo', ultimoUso: '2024-01-17', vidaUtil: '92%' }
            ];
            
            renderizarTablaMaskMetal(maskMetalEjemplo);
            actualizarContador(maskMetalEjemplo.length);
            ocultarCargando();
        }, 1500);
    }
    
    function renderizarTablaMaskMetal(maskMetals) {
        const tbody = document.getElementById('cuerpo-tabla-mask-metal');
        if (!tbody) return;
        
        tbody.innerHTML = maskMetals.map(mask => `
            <tr>
                <td>${mask.codigo}</td>
                <td>${mask.tipo}</td>
                <td><span class="estado-${mask.estado.toLowerCase().replace(' ', '-')}">${mask.estado}</span></td>
                <td>${mask.ultimoUso}</td>
                <td>${mask.vidaUtil}</td>
                <td>
                    <button class="btn-accion" onclick="verDetalleMaskMetal('${mask.codigo}')">Ver</button>
                </td>
            </tr>
        `).join('');
    }
    
    function actualizarContador(total) {
        const contador = document.getElementById('total-mask-metal');
        if (contador) {
            contador.textContent = total;
        }
    }
    
    function mostrarCargando() {
        const modal = document.getElementById('modal-carga-mask-metal');
        if (modal) {
            modal.style.display = 'flex';
        }
    }
    
    function ocultarCargando() {
        const modal = document.getElementById('modal-carga-mask-metal');
        if (modal) {
            modal.style.display = 'none';
        }
    }
    
    // Función global para ver detalle
    window.verDetalleMaskMetal = function(codigo) {
        alert(`Ver detalle de máscara: ${codigo}`);
        // Aquí iría la lógica para mostrar el detalle
    };
    
    // Ejecutar inmediatamente si el DOM está listo
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', window.inicializarControlMaskMetalAjax);
    } else {
        window.inicializarControlMaskMetalAjax();
    }
})();
</script>
