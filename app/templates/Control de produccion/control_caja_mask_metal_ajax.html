<script>
// Auto-inicialización del módulo Control de caja de mask de metal
(function() {
    console.log('Inicializando Control de caja de mask de metal AJAX...');
    
    window.inicializarControlCajaMaskMetalAjax = function() {
        console.log('Control de caja de mask de metal AJAX inicializado');
        
        // Configurar fechas por defecto
        const hoy = new Date();
        const fechaInicio = document.getElementById('fecha-inicio-caja-mask-metal');
        const fechaFin = document.getElementById('fecha-fin-caja-mask-metal');
        
        if (fechaInicio && fechaFin) {
            fechaInicio.value = hoy.toISOString().split('T')[0];
            fechaFin.value = hoy.toISOString().split('T')[0];
        }
        
        // Configurar eventos
        const btnConsultar = document.getElementById('consultar-caja-mask-metal');
        if (btnConsultar) {
            btnConsultar.addEventListener('click', function() {
                consultarCajaMaskMetal();
            });
        }
        
        // Consultar al cargar
        setTimeout(() => {
            consultarCajaMaskMetal();
        }, 100);
    };
    
    function consultarCajaMaskMetal() {
        const fechaInicio = document.getElementById('fecha-inicio-caja-mask-metal').value;
        const fechaFin = document.getElementById('fecha-fin-caja-mask-metal').value;
        const ubicacion = document.getElementById('ubicacion-caja-mask-metal').value;
        
        if (!fechaInicio || !fechaFin) {
            alert('Por favor selecciona ambas fechas');
            return;
        }
        
        mostrarCargando();
        
        // Simular consulta (aquí iría la llamada AJAX real)
        setTimeout(() => {
            // Datos de ejemplo
            const cajaMaskMetalEjemplo = [
                { codigo: 'CMM-001', capacidad: '20 máscaras', mascarasAlmacenadas: '15', ubicacion: 'Almacén A', estado: 'Activo', ultimaActualizacion: '2024-01-15' },
                { codigo: 'CMM-002', capacidad: '15 máscaras', mascarasAlmacenadas: '8', ubicacion: 'Línea 1', estado: 'Activo', ultimaActualizacion: '2024-01-16' },
                { codigo: 'CMM-003', capacidad: '25 máscaras', mascarasAlmacenadas: '0', ubicacion: 'Almacén B', estado: 'Vacío', ultimaActualizacion: '2024-01-10' }
            ];
            
            renderizarTablaCajaMaskMetal(cajaMaskMetalEjemplo);
            actualizarContador(cajaMaskMetalEjemplo.length);
            ocultarCargando();
        }, 1500);
    }
    
    function renderizarTablaCajaMaskMetal(cajas) {
        const tbody = document.getElementById('cuerpo-tabla-caja-mask-metal');
        if (!tbody) return;
        
        tbody.innerHTML = cajas.map(caja => `
            <tr>
                <td>${caja.codigo}</td>
                <td>${caja.capacidad}</td>
                <td>${caja.mascarasAlmacenadas}</td>
                <td>${caja.ubicacion}</td>
                <td><span class="estado-${caja.estado.toLowerCase().replace(' ', '-')}">${caja.estado}</span></td>
                <td>${caja.ultimaActualizacion}</td>
                <td>
                    <button class="btn-accion" onclick="verDetalleCajaMaskMetal('${caja.codigo}')">Ver</button>
                </td>
            </tr>
        `).join('');
    }
    
    function actualizarContador(total) {
        const contador = document.getElementById('total-caja-mask-metal');
        if (contador) {
            contador.textContent = total;
        }
    }
    
    function mostrarCargando() {
        const modal = document.getElementById('modal-carga-caja-mask-metal');
        if (modal) {
            modal.style.display = 'flex';
        }
    }
    
    function ocultarCargando() {
        const modal = document.getElementById('modal-carga-caja-mask-metal');
        if (modal) {
            modal.style.display = 'none';
        }
    }
    
    // Función global para ver detalle
    window.verDetalleCajaMaskMetal = function(codigo) {
        alert(`Ver detalle de caja: ${codigo}`);
        // Aquí iría la lógica para mostrar el detalle
    };
    
    // Ejecutar inmediatamente si el DOM está listo
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', window.inicializarControlCajaMaskMetalAjax);
    } else {
        window.inicializarControlCajaMaskMetalAjax();
    }
})();
</script>
