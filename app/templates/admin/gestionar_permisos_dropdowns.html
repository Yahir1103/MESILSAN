<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Permisos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --primary-hover: #357ABD;
            --secondary-color: #333438;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #444;
            --background-dark: #23242a;
            --background-panel: #28292d;
            --background-card: #333438;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        * {
            transition: all 0.2s ease;
        }

        body {
            background-color: var(--background-dark);
            font-family: Arial, sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Header oscuro */
        .page-header {
            background: var(--background-panel);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin: 0;
        }

        /* Panel principal oscuro */
        .main-panel {
            background: var(--background-panel);
            border-radius: 10px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        /* Barra de filtros oscura */
        .filter-bar {
            background: var(--background-card);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
        }

        .filter-section {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .form-select, .form-control {
            background-color: var(--background-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            min-width: 140px;
            color: var(--text-primary);
        }

        .form-select:focus, .form-control:focus {
            background-color: var(--background-card);
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.25rem rgba(74, 144, 226, 0.25);
        }

        /* Botones oscuros */
        .btn-minimal {
            border: 1px solid var(--border-color);
            background: var(--background-card);
            color: var(--text-secondary);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .btn-minimal:hover {
            background: var(--secondary-color);
            color: var(--text-primary);
            border-color: var(--primary-color);
        }

        .btn-minimal.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn-success-minimal {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }

        .btn-success-minimal:hover {
            background: #218838;
            border-color: #218838;
        }

        .btn-danger-minimal {
            background: var(--danger-color);
            color: white;
            border-color: var(--danger-color);
        }

        .btn-danger-minimal:hover {
            background: #c82333;
            border-color: #c82333;
        }

        /* Stats bar oscura */
        .stats-bar {
            background: var(--background-card);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .stat-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .stat-label {
            color: var(--text-secondary);
        }

        /* Lista de permisos oscura */
        .permissions-container {
            padding: 1.5rem;
            background: var(--background-panel);
        }

        .permission-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 0.75rem;
        }

        .permission-item {
            background: var(--background-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            position: relative;
        }

        .permission-item:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow);
        }

        .permission-item.enabled {
            border-left: 3px solid var(--success-color);
            background: linear-gradient(to right, rgba(40, 167, 69, 0.1), var(--background-card));
        }

        .permission-item.disabled {
            border-left: 3px solid var(--danger-color);
            background: linear-gradient(to right, rgba(220, 53, 69, 0.1), var(--background-card));
        }

        .permission-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .permission-title {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-primary);
            line-height: 1.4;
            flex: 1;
        }

        .permission-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 0.25rem;
        }

        .permission-status.enabled {
            background: var(--success-color);
            box-shadow: 0 0 4px rgba(40, 167, 69, 0.5);
        }

        .permission-status.disabled {
            background: var(--danger-color);
            box-shadow: 0 0 4px rgba(220, 53, 69, 0.5);
        }

        .permission-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .permission-path {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .permission-badge {
            background: var(--secondary-color);
            color: var(--text-secondary);
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-size: 0.625rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }

        /* Sección de roles oscura */
        .roles-sidebar {
            background: var(--background-panel);
            border-radius: 10px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .role-item {
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid transparent;
            margin-bottom: 0.5rem;
            background: var(--background-card);
        }

        .role-item:hover {
            background: var(--secondary-color);
            border-color: var(--border-color);
        }

        .role-item.active {
            background: rgba(74, 144, 226, 0.2);
            border-color: var(--primary-color);
        }

        .role-name {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .role-description {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .role-count {
            font-size: 0.75rem;
            color: var(--primary-color);
            font-weight: 500;
            margin-top: 0.25rem;
        }

        /* Loading states oscuros */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty state oscuro */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 3rem;
            opacity: 0.3;
            margin-bottom: 1rem;
        }

        /* Toast styles oscuros */
        .toast {
            border: none;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
        }

        .toast-success {
            background: var(--success-color);
            color: white;
        }

        .toast-error {
            background: var(--danger-color);
            color: white;
        }

        /* Badge oscuro */
        .badge {
            background-color: var(--primary-color) !important;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container-fluid {
                padding: 0.5rem;
            }
            
            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .permission-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 0.5rem;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="page-title">
                        <i class="fas fa-shield-alt me-2"></i>
                        Gestión de Permisos
                    </h1>
                    <p class="page-subtitle mt-1">Administra los permisos de acceso para cada rol del sistema</p>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn-minimal" onclick="exportPermissions()">
                        <i class="fas fa-download"></i>
                        Exportar
                    </button>
                    <button class="btn-minimal" onclick="resetAllPermissions()">
                        <i class="fas fa-undo"></i>
                        Reset
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Sidebar de Roles -->
            <div class="col-lg-3">
                <div class="roles-sidebar">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="mb-0 fw-semibold">Roles</h6>
                        <span class="badge bg-primary" id="totalRoles">0</span>
                    </div>
                    <div id="rolesContainer">
                        <div class="loading-container">
                            <div class="spinner"></div>
                            <small class="mt-2">Cargando roles...</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Panel Principal -->
            <div class="col-lg-9">
                <div class="main-panel">
                    <!-- Barra de Filtros -->
                    <div class="filter-bar">
                        <div class="filter-section">
                            <div class="filter-group">
                                <span class="filter-label">Buscar:</span>
                                <input type="text" class="form-control" id="searchInput" 
                                    placeholder="Buscar permisos..." onkeyup="filterPermissions()">
                            </div>
                            <div class="filter-group">
                                <span class="filter-label">Página:</span>
                                <select class="form-select" id="pageFilter" onchange="filterByPage()">
                                    <option value="">Todas las páginas</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <span class="filter-label">Sección:</span>
                                <select class="form-select" id="sectionFilter" onchange="filterBySection()">
                                    <option value="">Todas las secciones</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <span class="filter-label">Estado:</span>
                                <select class="form-select" id="statusFilter" onchange="filterByStatus()">
                                    <option value="">Todos</option>
                                    <option value="enabled">Habilitados</option>
                                    <option value="disabled">Deshabilitados</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Barra de Estadísticas -->
                    <div class="stats-bar">
                        <div class="d-flex gap-4">
                            <div class="stat-item">
                                <span class="stat-label">Total:</span>
                                <span class="stat-value" id="totalPermissions">0</span>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-check-circle text-success me-1"></i>
                                <span class="stat-label">Habilitados:</span>
                                <span class="stat-value text-success" id="enabledCount">0</span>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-times-circle text-danger me-1"></i>
                                <span class="stat-label">Deshabilitados:</span>
                                <span class="stat-value text-danger" id="disabledCount">0</span>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn-minimal btn-success-minimal" onclick="enableAllPermissions()">
                                <i class="fas fa-check-double"></i>
                                Habilitar Todos
                            </button>
                            <button class="btn-minimal btn-danger-minimal" onclick="disableAllPermissions()">
                                <i class="fas fa-times"></i>
                                Deshabilitar Todos
                            </button>
                        </div>
                    </div>

                    <!-- Contenedor de Permisos -->
                    <div class="permissions-container">
                        <div id="permissionsContainer">
                            <div class="empty-state">
                                <div class="empty-icon">
                                    <i class="fas fa-hand-pointer"></i>
                                </div>
                                <h5>Selecciona un rol</h5>
                                <p class="mb-0">Elige un rol de la barra lateral para ver y gestionar sus permisos</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;">
        <div id="successToast" class="toast toast-success" role="alert">
            <div class="toast-body">
                <div class="d-flex align-items-center">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="successMessage"></span>
                </div>
            </div>
        </div>
        <div id="errorToast" class="toast toast-error" role="alert">
            <div class="toast-body">
                <div class="d-flex align-items-center">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="errorMessage"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Estado global de la aplicación
        let currentRole = null;
        let allRoles = [];
        let allDropdowns = [];
        let rolePermissions = {};
        let filteredPermissions = [];

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            loadRoles();
            loadDropdowns();
        });

        // Cargar roles disponibles
        async function loadRoles() {
            try {
                const response = await fetch('/admin/listar_roles');
                const roles = await response.json();
                
                // Mapear iconos para cada rol
                const rolesWithIcons = roles.map(role => ({
                    ...role,
                    icon: getRoleIcon(role.nombre)
                }));
                
                allRoles = rolesWithIcons;
                document.getElementById('totalRoles').textContent = roles.length;
                renderRoles(rolesWithIcons);
            } catch (error) {
                showError('Error cargando roles: ' + error.message);
            }
        }

        // Obtener icono para un rol
        function getRoleIcon(roleName) {
            const iconMap = {
                'superadmin': 'fa-crown',
                'admin': 'fa-user-shield',
                'supervisor_almacen': 'fa-warehouse',
                'supervisor_produccion': 'fa-industry',
                'operador_almacen': 'fa-boxes',
                'operador_produccion': 'fa-cogs',
                'calidad': 'fa-medal',
                'consulta': 'fa-eye',
                'invitado': 'fa-user-clock'
            };
            return iconMap[roleName] || 'fa-user';
        }

        // Cargar dropdowns disponibles
        async function loadDropdowns() {
            try {
                const response = await fetch('/admin/listar_permisos_dropdowns');
                const permisosAgrupados = await response.json();
                
                // Convertir estructura agrupada a lista plana
                allDropdowns = [];
                Object.keys(permisosAgrupados).forEach(pagina => {
                    Object.keys(permisosAgrupados[pagina]).forEach(seccion => {
                        permisosAgrupados[pagina][seccion].forEach(permiso => {
                            allDropdowns.push({
                                id: permiso.id,
                                pagina: pagina,
                                seccion: seccion,
                                boton: permiso.boton,
                                descripcion: permiso.descripcion
                            });
                        });
                    });
                });
                
                populateFilterOptions();
                console.log(`📋 ${allDropdowns.length} permisos cargados desde la base de datos`);
            } catch (error) {
                showError('Error cargando dropdowns: ' + error.message);
            }
        }

        // Renderizar lista de roles
        function renderRoles(roles) {
            const container = document.getElementById('rolesContainer');
            container.innerHTML = '';
            
            roles.forEach(role => {
                const roleElement = document.createElement('div');
                roleElement.className = 'role-item';
                roleElement.onclick = () => selectRole(role.nombre);
                
                roleElement.innerHTML = `
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="flex-grow-1">
                            <div class="role-name">
                                <i class="fas ${role.icon} me-2"></i>
                                ${role.nombre}
                            </div>
                            <div class="role-description">${role.descripcion}</div>
                            <div class="role-count" id="count-${role.nombre}">Cargando...</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(roleElement);
                loadRolePermissionCount(role.nombre);
            });
        }

        // Cargar contador de permisos para un rol
        async function loadRolePermissionCount(roleName) {
            try {
                const role = allRoles.find(r => r.nombre === roleName);
                if (!role) return;
                
                const response = await fetch(`/admin/obtener_permisos_dropdowns_rol/${role.id}`);
                const permisos = await response.json();
                
                const countElement = document.getElementById(`count-${roleName}`);
                if (countElement) {
                    countElement.textContent = `${permisos.length} permisos`;
                }
            } catch (error) {
                const countElement = document.getElementById(`count-${roleName}`);
                if (countElement) {
                    countElement.textContent = 'Error';
                }
            }
        }

        // Seleccionar un rol
        async function selectRole(roleName) {
            document.querySelectorAll('.role-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            currentRole = roleName;
            await loadRolePermissions(roleName);
        }

        // Cargar permisos de un rol específico
        async function loadRolePermissions(roleName) {
            const container = document.getElementById('permissionsContainer');
            container.innerHTML = `
                <div class="loading-container">
                    <div class="spinner"></div>
                    <small class="mt-2">Cargando permisos para ${roleName}...</small>
                </div>
            `;
            
            try {
                // Obtener ID del rol
                const role = allRoles.find(r => r.nombre === roleName);
                if (!role) {
                    throw new Error('Rol no encontrado');
                }
                
                // Cargar permisos desde el servidor
                const response = await fetch(`/admin/obtener_permisos_dropdowns_rol/${role.id}`);
                const permisosDelRol = await response.json();
                
                // Convertir los permisos del rol a nuestra estructura
                const permissions = allDropdowns.map(dropdown => {
                    const hasPermission = permisosDelRol.some(p => 
                        p.pagina === dropdown.pagina && 
                        p.seccion === dropdown.seccion && 
                        p.boton === dropdown.boton
                    );
                    
                    return {
                        id: dropdown.id,
                        pagina: dropdown.pagina,
                        seccion: dropdown.seccion,
                        boton: dropdown.boton,
                        descripcion: dropdown.descripcion,
                        activo: hasPermission ? 1 : 0
                    };
                });
                
                rolePermissions[roleName] = permissions;
                filteredPermissions = [...permissions];
                renderPermissions(filteredPermissions);
                updateStats(filteredPermissions);
                
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h5>Error cargando permisos</h5>
                        <p class="mb-0">${error.message}</p>
                    </div>
                `;
            }
        }

        // Renderizar permisos
        function renderPermissions(permissions) {
            const container = document.getElementById('permissionsContainer');
            
            if (!permissions || permissions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <h5>No se encontraron permisos</h5>
                        <p class="mb-0">Ajusta los filtros para ver más resultados</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'permission-grid';
            
            permissions.forEach(permission => {
                const permissionElement = document.createElement('div');
                permissionElement.className = `permission-item ${permission.activo ? 'enabled' : 'disabled'}`;
                
                permissionElement.innerHTML = `
                    <div class="permission-header">
                        <div class="permission-title">${permission.boton}</div>
                        <label class="permission-toggle">
                            <input type="checkbox" ${permission.activo ? 'checked' : ''} 
                                onchange="togglePermission('${permission.pagina}', '${permission.seccion}', '${permission.boton}', this.checked)">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="permission-meta">
                        <div class="permission-path">
                            <i class="fas fa-folder me-1"></i>
                            <span class="permission-badge">${permission.pagina.replace('LISTA_', '')}</span>
                        </div>
                        <div class="permission-path">
                            <i class="fas fa-layer-group me-1"></i>
                            <span>${permission.seccion}</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(permissionElement);
            });
            
            container.innerHTML = '';
            container.appendChild(grid);
        }

        // Guardar permisos de un rol
        async function saveRolePermissions(roleName, permissions) {
            try {
                // Obtener ID del rol
                const role = allRoles.find(r => r.nombre === roleName);
                if (!role) {
                    throw new Error('Rol no encontrado');
                }
                
                // Extraer IDs de permisos habilitados
                const permisosIds = permissions
                    .filter(p => p.activo === 1)
                    .map(p => p.id);
                
                // Enviar al servidor
                const response = await fetch('/admin/actualizar_permisos_dropdowns_rol', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        rol_id: role.id,
                        permisos_ids: permisosIds
                    })
                });
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Error desconocido');
                }
                
                // Actualizar contador del rol
                loadRolePermissionCount(roleName);
                
                return true;
            } catch (error) {
                console.error('Error guardando permisos:', error);
                showError('Error guardando los cambios: ' + error.message);
                return false;
            }
        }

        // Alternar permiso individual
        async function togglePermission(pagina, seccion, boton, habilitar) {
            if (!currentRole) {
                showError('Selecciona un rol primero');
                return;
            }
            
            const permissions = rolePermissions[currentRole];
            const permissionIndex = permissions.findIndex(p => 
                p.pagina === pagina && 
                p.seccion === seccion && 
                p.boton === boton
            );
            
            if (permissionIndex !== -1) {
                permissions[permissionIndex].activo = habilitar ? 1 : 0;
                
                const success = await saveRolePermissions(currentRole, permissions);
                if (success) {
                    showSuccess(`${boton} ${habilitar ? 'habilitado' : 'deshabilitado'}`);
                    
                    // Actualizar la visualización manteniendo los filtros
                    applyCurrentFilters();
                    updateStats(filteredPermissions);
                } else {
                    // Revertir el cambio si falló
                    permissions[permissionIndex].activo = habilitar ? 0 : 1;
                    applyCurrentFilters();
                }
            }
        }

        // Habilitar todos los permisos
        async function enableAllPermissions() {
            if (!currentRole) {
                showError('Selecciona un rol primero');
                return;
            }
            
            if (!confirm(`¿Habilitar TODOS los permisos para "${currentRole}"?`)) {
                return;
            }
            
            const permissions = rolePermissions[currentRole];
            permissions.forEach(p => p.activo = 1);
            
            const success = await saveRolePermissions(currentRole, permissions);
            if (success) {
                showSuccess('Todos los permisos habilitados');
                applyCurrentFilters();
                updateStats(filteredPermissions);
            }
        }

        // Deshabilitar todos los permisos
        async function disableAllPermissions() {
            if (!currentRole) {
                showError('Selecciona un rol primero');
                return;
            }
            
            if (!confirm(`¿Deshabilitar TODOS los permisos para "${currentRole}"?`)) {
                return;
            }
            
            const permissions = rolePermissions[currentRole];
            permissions.forEach(p => p.activo = 0);
            
            const success = await saveRolePermissions(currentRole, permissions);
            if (success) {
                showSuccess('Todos los permisos deshabilitados');
                applyCurrentFilters();
                updateStats(filteredPermissions);
            }
        }

        // Actualizar estadísticas
        function updateStats(permissions) {
            const total = permissions.length;
            const enabled = permissions.filter(p => p.activo === 1).length;
            const disabled = total - enabled;
            
            document.getElementById('totalPermissions').textContent = total;
            document.getElementById('enabledCount').textContent = enabled;
            document.getElementById('disabledCount').textContent = disabled;
        }

        // Poblar opciones de filtros
        function populateFilterOptions() {
            const pages = [...new Set(allDropdowns.map(d => d.pagina))].sort();
            const sections = [...new Set(allDropdowns.map(d => d.seccion))].sort();
            
            const pageFilter = document.getElementById('pageFilter');
            const sectionFilter = document.getElementById('sectionFilter');
            
            pages.forEach(page => {
                const option = document.createElement('option');
                option.value = page;
                option.textContent = page.replace('LISTA_', '');
                pageFilter.appendChild(option);
            });
            
            sections.forEach(section => {
                const option = document.createElement('option');
                option.value = section;
                option.textContent = section;
                sectionFilter.appendChild(option);
            });
        }

        // Aplicar filtros actuales
        function applyCurrentFilters() {
            if (!rolePermissions[currentRole]) return;
            
            let filtered = [...rolePermissions[currentRole]];
            
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const pageFilter = document.getElementById('pageFilter').value;
            const sectionFilter = document.getElementById('sectionFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.boton.toLowerCase().includes(searchTerm) ||
                    p.seccion.toLowerCase().includes(searchTerm) ||
                    p.pagina.toLowerCase().includes(searchTerm)
                );
            }
            
            if (pageFilter) {
                filtered = filtered.filter(p => p.pagina === pageFilter);
            }
            
            if (sectionFilter) {
                filtered = filtered.filter(p => p.seccion === sectionFilter);
            }
            
            if (statusFilter === 'enabled') {
                filtered = filtered.filter(p => p.activo === 1);
            } else if (statusFilter === 'disabled') {
                filtered = filtered.filter(p => p.activo === 0);
            }
            
            filteredPermissions = filtered;
            renderPermissions(filteredPermissions);
            updateStats(filteredPermissions);
        }

        // Funciones de filtrado
        function filterPermissions() {
            applyCurrentFilters();
        }

        function filterByPage() {
            applyCurrentFilters();
        }

        function filterBySection() {
            applyCurrentFilters();
        }

        function filterByStatus() {
            applyCurrentFilters();
        }

        // Exportar permisos
        function exportPermissions() {
            if (!currentRole) {
                showError('Selecciona un rol primero');
                return;
            }
            
            const data = {
                role: currentRole,
                permissions: rolePermissions[currentRole],
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `permisos_${currentRole}_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showSuccess('Permisos exportados correctamente');
        }

        // Reset todos los permisos
        function resetAllPermissions() {
            if (!confirm('¿Estás seguro de que quieres restablecer TODOS los permisos? Esto volverá a cargar desde la base de datos.')) {
                return;
            }
            
            if (currentRole) {
                loadRolePermissions(currentRole);
                showSuccess('Permisos restablecidos desde la base de datos');
            }
        }

        // Mostrar mensaje de éxito
        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            const toast = new bootstrap.Toast(document.getElementById('successToast'));
            toast.show();
        }

        // Mostrar mensaje de error
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            const toast = new bootstrap.Toast(document.getElementById('errorToast'));
            toast.show();
        }
    </script>
</body>
