<!-- TEMPLATE AJAX: Control de impresion de identificacion de SMT -->
<!-- SUFIJO ÚNICO: -impresion-identificacion-smt -->
<!-- CONTENEDOR: control-impresion-identificacion-smt-unique-container -->

<div id="control-impresion-identificacion-smt-main-container-unique-impresion-identificacion-smt" class="control-impresion-identificacion-smt-container">
    <div class="module-header">
        <h2>Control de impresión de identificación de SMT</h2>
        <p>Fecha: {{ fecha_hoy }}</p>
    </div>
    
    <div class="module-content">
        <div class="search-section">
            <h3>Buscar Identificación</h3>
            <div class="row">
                <div class="col-md-4">
                    <label>Código de Barras:</label>
                    <input type="text" id="codigo-barras-impresion-identificacion-smt" class="form-control" placeholder="Escanear o ingresar código">
                </div>
                <div class="col-md-4">
                    <label>Modelo:</label>
                    <input type="text" id="modelo-impresion-identificacion-smt" class="form-control" placeholder="Buscar por modelo">
                </div>
                <div class="col-md-4">
                    <label>Estado:</label>
                    <select id="estado-impresion-identificacion-smt" class="form-control">
                        <option value="">Todos</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="impreso">Impreso</option>
                        <option value="reimpresion">Reimpresión</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <button class="btn btn-primary" onclick="window.buscarIdentificacionImpresion()">Buscar</button>
                    <button class="btn btn-secondary" onclick="window.limpiarBusquedaImpresion()">Limpiar</button>
                </div>
            </div>
        </div>
        
        <div class="table-section mt-4">
            <h3>Identificaciones para Imprimir</h3>
            <table id="tabla-impresion-identificacion-smt" class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Modelo</th>
                        <th>Línea</th>
                        <th>Cantidad</th>
                        <th>Estado</th>
                        <th>Fecha Solicitud</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos dinámicos -->
                </tbody>
            </table>
        </div>
        
        <div class="module-actions">
            <button class="btn btn-success" onclick="window.imprimirSeleccionados()">Imprimir Seleccionados</button>
            <button class="btn btn-info" onclick="window.verHistorialImpresion()">Ver Historial</button>
            <button class="btn btn-warning" onclick="window.configurarImpresora()">Configurar Impresora</button>
        </div>
    </div>
</div>

<style>
/* Estilos específicos del módulo */
.control-impresion-identificacion-smt-container {
    padding: 20px;
    background-color: #2B2D3E;
    color: #E0E0E0;
    min-height: calc(100vh - 100px);
}

.control-impresion-identificacion-smt-container .module-header {
    background-color: #1E1E2E;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.control-impresion-identificacion-smt-container h2 {
    color: #3498db;
    margin: 0;
}

.control-impresion-identificacion-smt-container .module-content {
    background-color: #32323E;
    padding: 20px;
    border-radius: 8px;
}

.control-impresion-identificacion-smt-container .search-section,
.control-impresion-identificacion-smt-container .table-section {
    background-color: #2B2D3E;
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 20px;
}

.control-impresion-identificacion-smt-container .form-control {
    background-color: #1E1E2E;
    border: 1px solid #444;
    color: #E0E0E0;
}

.control-impresion-identificacion-smt-container .form-control:focus {
    background-color: #252531;
    border-color: #3498db;
    color: #E0E0E0;
}

.control-impresion-identificacion-smt-container .table {
    background-color: #2B2D3E;
    color: #E0E0E0;
}

.control-impresion-identificacion-smt-container .table thead {
    background-color: #1E1E2E;
}

.control-impresion-identificacion-smt-container .table-striped tbody tr:nth-of-type(odd) {
    background-color: #252531;
}

.control-impresion-identificacion-smt-container .btn {
    margin: 5px;
}

.control-impresion-identificacion-smt-container .module-actions {
    margin-top: 20px;
    text-align: center;
}
</style>

<script>
// Auto-inicialización del módulo
(function() {
    console.log('Inicializando Control de impresión de identificación de SMT AJAX...');
    
    // Función de inicialización global
    window.inicializarControlImpresionIdentificacionSMTAjax = function() {
        console.log('Control de impresión de identificación de SMT AJAX inicializado');
        cargarIdentificacionesPendientes();
    };
    
    // Funciones específicas del módulo
    function cargarIdentificacionesPendientes() {
        // Simular carga de datos
        console.log('Cargando identificaciones pendientes de impresión...');
    }
    
    // Funciones globales para botones
    window.buscarIdentificacionImpresion = function() {
        console.log('Buscando identificaciones para impresión');
        // Lógica de búsqueda
    };
    
    window.limpiarBusquedaImpresion = function() {
        document.getElementById('codigo-barras-impresion-identificacion-smt').value = '';
        document.getElementById('modelo-impresion-identificacion-smt').value = '';
        document.getElementById('estado-impresion-identificacion-smt').value = '';
    };
    
    window.imprimirSeleccionados = function() {
        console.log('Imprimiendo identificaciones seleccionadas');
        // Lógica de impresión
    };
    
    window.verHistorialImpresion = function() {
        console.log('Mostrando historial de impresión');
        // Lógica para mostrar historial
    };
    
    window.configurarImpresora = function() {
        console.log('Configurando impresora');
        // Lógica de configuración
    };
    
    // Ejecutar inmediatamente si el DOM está listo
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', window.inicializarControlImpresionIdentificacionSMTAjax);
    } else {
        window.inicializarControlImpresionIdentificacionSMTAjax();
    }
})();
</script>
