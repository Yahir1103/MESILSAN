<!DOCTYPE html>
<html>
<head>
    <title>Test Functions</title>
</head>
<body>
    <h1>Test de Funciones Globales</h1>
    <button onclick="testFunction('mostrarControlAlmacen')">Test mostrarControlAlmacen</button>
    <button onclick="testFunction('mostrarControlSalida')">Test mostrarControlSalida</button>
    <button onclick="testFunction('mostrarControlRetorno')">Test mostrarControlRetorno</button>
    <button onclick="testFunction('mostrarReciboPago')">Test mostrarReciboPago</button>
    <button onclick="testFunction('mostrarHistorialMaterial')">Test mostrarHistorialMaterial</button>
    <button onclick="testFunction('mostrarEstatusMaterial')">Test mostrarEstatusMaterial</button>
    <button onclick="testFunction('mostrarMaterialSustituto')">Test mostrarMaterialSustituto</button>
    <button onclick="testFunction('mostrarConsultarPeps')">Test mostrarConsultarPeps</button>
    <button onclick="testFunction('mostrarLongtermInventory')">Test mostrarLongtermInventory</button>
    <button onclick="testFunction('mostrarRegistroMaterial')">Test mostrarRegistroMaterial</button>
    <button onclick="testFunction('mostrarHistorialInventario')">Test mostrarHistorialInventario</button>
    <button onclick="testFunction('mostrarInventarioRollosSMD')">Test mostrarInventarioRollosSMD</button>
    <button onclick="testFunction('mostrarAjusteNumero')">Test mostrarAjusteNumero</button>
    
    <div id="results"></div>

    <script>
        function testFunction(funcName) {
            const resultsDiv = document.getElementById('results');
            try {
                if (typeof window[funcName] === 'function') {
                    resultsDiv.innerHTML += `<p style="color: green;">✅ ${funcName} está disponible</p>`;
                    console.log(`✅ ${funcName} está disponible:`, window[funcName]);
                } else {
                    resultsDiv.innerHTML += `<p style="color: red;">❌ ${funcName} NO está disponible</p>`;
                    console.log(`❌ ${funcName} NO está disponible`);
                }
            } catch (error) {
                resultsDiv.innerHTML += `<p style="color: red;">❌ Error al verificar ${funcName}: ${error.message}</p>`;
                console.error(`❌ Error al verificar ${funcName}:`, error);
            }
        }

        // Verificar todas las funciones al cargar
        window.addEventListener('load', function() {
            const functions = [
                'mostrarControlAlmacen', 'mostrarControlSalida', 'mostrarControlRetorno',
                'mostrarReciboPago', 'mostrarHistorialMaterial', 'mostrarEstatusMaterial',
                'mostrarMaterialSustituto', 'mostrarConsultarPeps', 'mostrarLongtermInventory',
                'mostrarRegistroMaterial', 'mostrarHistorialInventario', 'mostrarInventarioRollosSMD',
                'mostrarAjusteNumero'
            ];
            
            functions.forEach(func => testFunction(func));
        });
    </script>
</body>
</html>
